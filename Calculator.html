<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator </title>

</head>
<body>
    <h2> JavaScript Calculator</h2>
    <div>
        a. <input type="text" id="a" placeholder="Enter first number"> <br> <br>
        b. <input type="text" id="b" placeholder="Enter second number"> <br> <br>

        <button onclick="Calculatorr()"> Calculate </button>
    </div>
     

     <div>
        <b> <h3>Sum = </h3> </b> <h4 id="sum"></h4>
        <b> <h3>Subtraction = </h3> </b> <h4 id="sub"></h4>
        <b> <h3>Product = </h3> </b> <h4 id="prod"></h4>
        <b> <h3>Division = </h3> </b> <h4 id="div"></h4>
        
    </div>
     
    <script Language="JavaScript">

        function Calculatorr(){ 

             var a = parseInt(document.getElementById("a").value);
             var b = parseInt(document.getElementById("b").value);
            document.getElementById("sum").innerHTML = a+b;
            document.getElementById("prod").innerHTML = a*b;
            document.getElementById("div").innerHTML = a/b;
            document.getElementById("sub").innerHTML = a-b;

        }


    </script>
    

</body>
</html>
